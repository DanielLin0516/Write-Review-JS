<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./map.js"></script>
    <script src="./reduce.js"></script>
    <script src="./filter.js"></script>
    <script src="./find.js"></script>
    <script src="./every.js"></script>
    <script src="./some.js"></script>
    <script src="./concat.js"></script>
    <script src="./slice.js"></script>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5];
        const result = arr.map(item => {
            return item * item;
        })

        const result1 = map(arr, item => {
            return item * 100
        })

        let result2 = arr.myReduce((res, value) => {
            return res + value;
        })
        let result3 = arr.myFilter(item => {
            return item % 2 === 1;
        })
        let result4 = arr.myFind(item => {
            return item > 2;
        });
        let result5 = arr.mySome(item => {
            return item > 2
        })
        let result6 = arr.concat([3, 2, 1, 1]);
        let result7 = arr.mySlice(1, 3);
        console.log(result7);
    </script>
</body>

</html>
