<body>
    <button id="btn">点击</button>
    <script>

        //         }, 1000);
        //     }
        // }
        // box1.addEventListener("click", debounce(function () {
        //     console.log(1)
        // }))
        const btn = document.querySelector("#btn");
        function debounce(fn, delay) {
            let timer;
            return function () {
                if (timer) {
                    onClick()
                    clearInterval(timer)
                };
                timer = setTimeout(() => {
                    fn();
                }, delay);
            };
        }
        function cancle() {
            btn.textContent = "点击！";
        }
        function onClick() {
            btn.textContent = "点击中";
        }
        const debounceFn = debounce(cancle,1000)
        btn.addEventListener("click", () => {
            onClick();
            debounceFn()
        }, 1000)
    </script>
