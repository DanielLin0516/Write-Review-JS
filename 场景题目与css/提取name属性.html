<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = [
            {
                "name": "1-1",
                "kind": "oo",
                "children": [
                    {
                        "name": "2-2",
                        "kind": "ii",

                    },
                    {
                        "name": "3-3",
                        "children": [
                            {
                                "name": "4-4",
                                "children": [
                                    {
                                        "name": '707'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            {
                "name": "5-5",
            },
            {
                "name": "6-6"
            }
        ]
        function getName(data, key = "name") {
            let result = [];
            if(Array.isArray(data)) {
                data.forEach(item => {
                    if(item.name) result = result.concat(item.name);
                    if(item.children) {
                        result = result.concat(getName(item.children));
                    } 
                })
                return result;
            }else {
                return data;
            }
        }
        console.log(getName(data))
        
    </script>
</body>

</html>
