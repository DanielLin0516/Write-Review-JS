<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p > span:nth-child(2) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>我是p元素的span</span>
            <span>我是p元素的span</span>
        </p>
        <span>我是div中的span</span>
    </div>
</body>

</html>
