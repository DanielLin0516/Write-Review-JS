<body>
    <script>
        function newInstance(Fn,...args) {
            const obj = {};
            const result = Fn.call(obj,...args);
            obj.__proto__ = Fn.prototype
            return result instanceof Object ? result : obj;
        }
        function Person(name,age) {
            this.name = name;
            this.age = age;
        }
        let obj = newInstance(Person,'张三',18);
        console.log(obj)
    </script>
</body>
