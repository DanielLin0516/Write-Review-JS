<body>
    <script>
        function Mynew(Fn, ...args) {
            let obj = {};
            obj.__proto__ = Fn.prototype;
            let result = Fn.call(obj, ...args);
            return result instanceof Object ? result : obj;
        }
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        let obj = Mynew(Person, '张三', 18);
        console.log(obj)
    </script>
</body>
