<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let arr = [123,1,1]
        function myInstanceOf(obj,Fn) {
            //获取函数显示原型
            let prototype = Fn.prototype;
            //获取obj饮食原型对象
            let proto = obj.__proto__;
            while(proto !== null) {
                if(proto === prototype) {
                    return true;
                }
                //如果不等于
                proto = proto.__proto__;
            }
            return false;
        }
        console.log(myInstanceOf(arr,Object))
        const MyInstanceof = (left,right) => {
            let myPro = right.prototype;
            let prp = left.__proto__;
            while(prp !== null) {
                if(prp === myPro) {
                    return true;
                }
                prp = prp.__proto__;
            }
            return false;
        }
        console.log(MyInstanceof(arr,Function))
    </script>
</body>
